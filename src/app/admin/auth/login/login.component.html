<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="assets/images/login.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/images/logo1.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form [formGroup]="loginForm" (submit)="loginUser()">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="username" formControlName="username" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="***********">
                            </div>
                            <button id="login" class="btn btn-block login-btn mb-4" type="submit">Login</button>
                        </form>
                        <p class="login-card-footer-text">Don't have an account? <a routerLink="/admin/register" class="text-reset">Register here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
